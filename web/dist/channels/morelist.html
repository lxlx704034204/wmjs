<script>
    $(function(){
        $("#content").css('min-height',window.innerHeight-370);
        var SERVER_URL = ServerConfig().SERVER_URL;
        var type = getQueryString("type");
        var classifyType = getQueryString("classifyType");
        $("#"+classifyType).addClass("active").siblings().removeClass("active");
        if(type == "News"){
            document.title="逝者网上祭奠平台 - 新闻中心";
            $("#news-breadcrumb").css("display","block");
            $("#law-breadcrumb").css("display","none");
            $("#news-list").css("display","block");
            $("#law-list").css("display","none");
            $("#nav-news").addClass("active").siblings().removeClass("active");
            queryData(type,classifyType);
        }else if(type == "Law"){
            document.title="逝者网上祭奠平台 - 政策法规";
            $("#news-breadcrumb").css("display","none");
            $("#law-breadcrumb").css("display","block");
            $("#news-list").css("display","none");
            $("#law-list").css("display","block");
            $("#nav-law").addClass("active").siblings().removeClass("active");
            queryData(type,classifyType);
        }
        $("ul.lf-menu>li").click(function () {
            $(this).addClass("active").siblings().removeClass("active");
            var classifyType = $(this).attr("id");
            queryData(type,classifyType);
        });
        function queryData(type,classifyType){
            $('#pager').sjAjaxPager({
                url: SERVER_URL+'api/webnews/query',
                maxResults: 15,
                type: 'get',
                dataType:"json",
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                searchParam: {
                    classify:type,
                    classifyType:classifyType,
                    organization:899,
                    releasedStatus:"Released",
                    orderString:"createDate:desc",
                    fetchProperties:"pkWebNews,organization.pkOrganization,organization.name," +
                    "organization.version,title,coverPicUrl,content,releaseDate," +
                    "createDate,releasedStatus,seal,top,likeNum,shareNum," +
                    "createDate,creator.pkUser,creator.name,creator.version,version,classify,countResults"
                },
                beforeSend: function () {
                },
                success: function (data) {
                    var html="";
                    $.each(data,function(i,obj){
                        var date = formatDate(obj.releaseDate,"yyyy-MM-dd");
                        html+='<div class="nb-article-list-heading">'+
                            '<a href="content.html?pkWebNews='+obj.pkWebNews+'&type='+type+'">'+
                            obj.title+
                            '</a>'+
                            '<span class="pull-right">'+date+'</span>'+
                            '</div>'+
                            '<div class="nb-article-list-body">'+$(obj.content).text().substring(0,100)+'</div>'
                    });
                    $("#content-list").html(html);
                },
                complete: function () {
                }
            });
        }

    })
</script>
