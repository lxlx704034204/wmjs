<script src="common/js/ServerConfig.js"></script>
<script src="./common/js/tools.js"></script>
<script>
    var SERVER_URL = ServerConfig().SERVER_URL;
    $(function(){
        $("#content").css('min-height',window.innerHeight-370);
        function formatNewDate(date){
            var dateTimeStamp = date ? date : new Date().getTime();
            var now = new Date().getTime();
            var diffValue = now - dateTimeStamp;
            var minute = 1000 * 60;
            var hour = minute * 60;
            var day = hour * 24;
            var halfamonth = day * 15;
            var month = day * 30;
            var monthC =diffValue/month;
            var weekC =diffValue/(7*day);
            var dayC =diffValue/day;
            var hourC =diffValue/hour;
            var minC =diffValue/minute;
            var result = formatDate(date,"yyyy-MM-dd");
            if(monthC >=1){
                result = formatDate(date,"yyyy-MM-dd");
            }else if(weekC>=1){
                result = parseInt(weekC) + "个星期前";
            }else if(dayC>=1){
                result = parseInt(dayC) +"天前";
            }else if(hourC>=1){
                result = parseInt(hourC) +"个小时前";
            }else if(minC>=1){
                result = parseInt(minC) +"分钟前";
            }else{
                result ="刚刚";
            }
                return result;
        }
        //新闻
        $.ajax({
            url: SERVER_URL+'api/webnews/query',
            type: 'get',
            dataType:"json",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                maxResults:6,
                orderString:"createDate:desc",
                fetchProperties:"pkWebNews,classify,title,classifyType",
                classify:"News",
                organization:899,
                releasedStatus:"Released",
            },
            success: function (data) {
                var newsHtml="";
                $.each(data,function(i,obj){
                    newsHtml+='<li><p><a href="channels/content.html?pkWebNews='+obj.pkWebNews+'&type=News&classifyType='+obj.classifyType.key+'" target="_blank">'+obj.title+'</a></p></li>'
                });
                $("#index-news-list").html(newsHtml);
            }
        });
        //法规
        $.ajax({
            url: SERVER_URL+'api/webnews/query',
            type: 'get',
            dataType:"json",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                maxResults:6,
                orderString:"createDate:desc",
                fetchProperties:"pkWebNews,classify,title,classifyType",
                classify:"Law",
                organization:899,
                releasedStatus:"Released",
            },
            success: function (data) {
                var lawHtml="";
                $.each(data,function(t,obj){
                    lawHtml+='<li><p><a href="channels/content.html?pkWebNews='+obj.pkWebNews+'&type=Law&classifyType='+obj.classifyType.key+'" target="_blank">'+obj.title+'</a></p></li>'
                });
                $("#index-law-list").html(lawHtml);
            }
        });
        //动态
        $.ajax({
            url: SERVER_URL+'api/memorialdetail/query',
            type: 'get',
            dataType:"json",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                maxResults:6,
                orderString:"memorialDate:desc",
                fetchProperties:"*,commonUser.name,memberMemorial.personalInfo.name"
            },
            success: function (data) {
                var lineHtml="";
                if(data.length>0){
                    $.each(data,function(t,obj){
                        var date = formatNewDate(obj.memorialDate);
                        var name = obj.commonUser.name;
                        var tel_reg = /^\d{11}$/;
                        if (tel_reg.test(name)){
                            name = name.substring(0,3)+"****"+name.substring(7,11);
                        }
                        if(obj.memorialType.key == "Flower"){
                            lineHtml+='<li><p><span>'+name+'</span>'+date+'为<b>'+obj.memberMemorial.personalInfo.name+'</b>纪念馆献花</p></li>'
                        }else if(obj.memorialType.key == "Worship"){
                            lineHtml+='<li><p><span>'+name+'</span>'+date+'祭拜了<b>'+obj.memberMemorial.personalInfo.name+'</b>纪念馆</p></li>'
                        }else if(obj.memorialType.key == "Censer"){
                            lineHtml+='<li><p><span>'+name+'</span>'+date+'为<b>'+obj.memberMemorial.personalInfo.name+'</b>纪念馆供奉香炉</p></li>'
                        }else if(obj.memorialType.key == "Candle"){
                            lineHtml+='<li><p><span>'+name+'</span>'+date+'祭拜了<b>'+obj.memberMemorial.personalInfo.name+'</b>纪念馆供奉香烛</p></li>'
                        }else if(obj.memorialType.key == "Tribute"){
                            lineHtml+='<li><p><span>'+name+'</span>'+date+'祭拜了<b>'+obj.memberMemorial.personalInfo.name+'</b>纪念馆上供</p></li>'
                        }else if(obj.memorialType.key == "Scenes"){
                            lineHtml+='<li><p><span>'+name+'</span>'+date+'祭拜了<b>'+obj.memberMemorial.personalInfo.name+'</b>纪念馆更换场景</p></li>'
                        }else if(obj.memorialType.key == "Clifford"){
                            lineHtml+='<li><p><span>'+name+'</span>'+date+'祭拜了<b>'+obj.memberMemorial.personalInfo.name+'</b>纪念馆祈福</p></li>'
                        }
                    });
                    $("#index-line-list").html(lineHtml);
                }
            }
        });
        //名人
        $.ajax({
            url: SERVER_URL+'api/membermemorial/query',
            type: 'get',
            dataType:"json",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                maxResults:10,
                memberMemorialType:"Celebrity",
                fetchProperties:"*,personalInfo.name,creator.*"
            },
            success: function (data) {
                var html="";
                $.each(data,function(t,obj){
                    html+='<div>'+
                        '<a href ="web/memorial/index.html#/jidian?pk='+obj.pkMemberMemorial+'">'+
                        '<img src="'+SERVER_URL+'api/attachment/'+obj.attachName+'" class="img-responsive" />'+
                        '</a>'+
                        '<span>'+obj.memorialName+'</span>'+
                        '</div>'
                });
                $("#img-slider").html(html);
            }
        });
    });
</script>
